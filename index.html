<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/light-mode.css" id="theme">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="background">
        <div class="top-ellipse"></div>
        <div class="left-ellipse"></div>
        <div class="bottom-ellipse"></div>
    </div>
    <div class="widget-wrapper">
        <div class="navigation">
            <img class="logo-shadow" src="img/logo.svg" alt="">
            <nav>
                <ul class="nav">
                    <li><a href="#"><img src="img/home-light.svg" alt=""></a></li>
                    <li><a href="#"><img src="img/note-light.svg" alt=""></a></li>
                    <li><a href="#"><img src="img/friends-light.svg" alt=""></a></li>
                    <li><a href="#"><img src="img/message-light.svg" alt=""></a></li>
                    <li><a href="#"><img src="img/player-light.svg" alt=""></a></li>
                    <li active><a href="#"><img src="img/stat-light.svg" alt=""></a></li>
                    <li><a href="#"><img src="img/settings-light.svg" alt=""></a></li>
                </ul>
            </nav>
            <img src="img/switch-light.svg" alt="">
        </div>
        <div class="main">
            <div class="user-info">
                <div class="items">
                    <div class="title">Statistics</div>
                    <form>
                        <input class="search" type="text" placeholder="Search">
                        <button type="submit" class="search-button">
                            <img src="img/search.svg" alt="">
                        </button>
                    </form>
                    <img src="img/notifications.svg" alt="">
                </div>
                <div class="person">
                    <div class="name">Anya</div>
                    <img class="picture" src="img/profile.svg" alt="">
                    <img src="img/arrow.svg" alt="">
                </div>
            </div>
            <div class="stats">
                <div class="grid-container">
                    <div class="grid-element" id="friends">
                        <div class="grid-title-container">
                            <div class="grid-title">Friends</div>
                            <img src="img/etc.svg" alt="">
                        </div>
                        <div class="statistic">
                            <div class="people">271 people</div>
                            <div class="trend">+ 0,7%
                                <img src="img/up arrow.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="grid-element" id="visitors">
                        <div class="grid-title-container">
                            <div class="grid-title">Unique visitors </div>
                            <img src="img/etc.svg" alt="">
                        </div>
                        <div class="statistic">
                            <div class="people">69 people</div>
                            <div class="trend">- 1,7%
                                <img src="img/down arrow.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="grid-element" id="followers">
                        <div class="grid-title-container">
                            <div class="grid-title">Followers</div>
                            <img src="img/etc.svg" alt="">
                        </div>
                        <div class="statistic">
                            <div class="people">288 people</div>
                            <div class="trend">+ 1%
                                <img src="img/up arrow.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="grid-element" id="audience">
                        <div class="grid-title-container">
                            <div class="grid-title">Audience reach</div>
                            <div class="check">
                                <div class="date">31/01/2020 â€“ 06/02/2020
                                    <img src="img/arrow.svg" alt="">
                                </div>
                                <div class="checking">
                                    <label><input class="checkbox1" type="checkbox" checked />Total</label>
                                    <label><input class="checkbox2" type="checkbox" />Follower</label>
                                </div>
                            </div>
                        </div>
                        <img src="img/graph.svg" alt="">
                    </div>
                    <div class="grid-element" id="reach">
                        <div class="grid-title">Reach by device</div>
                        <div class="pie-container">
                            <img class="pie" src="img/diagramma.svg" alt="">
                            <div class="text-description-pie">
                                <div class="description-pie-desktop">
                                    <img src="img/square1.svg" alt="">
                                    <p>Desktop</p>
                                </div>
                                <div class="description-pie-mobile">
                                    <img src="img/square2.svg" alt="">
                                    <p>Mobile views</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid-element" id="gender">
                        <div class="grid-title-container">
                            <div class="grid-title">Gender / Age</div>
                            <div class="text-description-gender">
                                <div class="description-women">
                                    <img src="img/square1.svg" alt="">
                                    <p>Women</p>
                                </div>
                                <div class="description-men">
                                    <img src="img/square2.svg" alt="">
                                    <p>Men</p>
                                </div>
                            </div>
                        </div>
                        <img class="graph-gender" src="img/graph2.svg" alt="">
                    </div>
                    <div class="grid-element" id="geo">
                        <div class="grid-title-container">
                            <div class="grid-title">Geo</div>
                            <ul class="country-tabs">
                                <li><a href="#">Country</a></li>
                                <li><a href="#">City</a></li>
                            </ul>
                        </div>
                        <img class="graph-geo" src="img/graph3.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

</body>

</html>

</body>

</html>
